<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO Do List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="outerbox">
    <div class="todo-app">
      <h2>To Do List App <lord-icon
        src="https://cdn.lordicon.com/ylvuooxd.json"
        trigger="hover"
        style="width:50px;height:50px">
    </lord-icon></h2>
      <div class="innerbox">
        <input type="text" placeholder="enter your task here"/>
        <button onclick="addTodo()" type="button">Add</button>
        </div>
        <ul id="list-box">
          
        </ul>
      
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
</body>
</html>
